<div id="div">
  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">البريد الاكتروني</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="البريد الاكتروني" name="email"[(ngModel)]="email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">كلمة السر</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة السر" name="password" [(ngModel)]="password">
      </div>
    
      <button type="submit" class="btn btn-primary" (click)="myLogin()">الدخول</button>
    </form>
  </div>
</div>

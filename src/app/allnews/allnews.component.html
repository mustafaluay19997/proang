
 <div class="uk-padding">
        <div class="container">
            <!-- <button class="uk-button uk-button-primary" *ngIf="admin" (click)="go()">اضافة خبر</button> -->
        <button type="button" class="btn btn-success" *ngIf="admin" (click)="go()">اضافة خبر</button>
        </div>
</div>


<div id="div">

    <div class="container">
        <div class="row">
            <div class="card col-lg-4" *ngFor="let item of itemArray" >
                <img class="card-img-top" src="{{item.image}}" alt="Card image cap" >
                <div class="card-body">
                  <h5 class="card-title"><p class="card-text">عنوان الخبر : {{item.title}}</p></h5>
                  <p class="card-text">مصدر الخبر :  {{item.source}}</p>
                  <p class="card-text"><button type="button" class="btn btn-primary" (click)="moreInfo(item.$key)">عرض معلومات الخبر</button></p>
                </div>
            </div>
        </div>
    </div>

</div>

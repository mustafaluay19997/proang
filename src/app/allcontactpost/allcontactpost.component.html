<div class="uk-padding">
        <button class="uk-button uk-button-primary" *ngIf="admin" (click)="go()">اضافة منشور</button>
</div>


<div class="uk-padding" *ngFor="let item of itemArray">


    <div class="uk-card uk-card-default uk-width-1-2@m">
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <img class="uk-border-circle" width="200" height="200" src="{{item.image}}">
                </div>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">العنوان : 
                     
                        {{item.title}}</h3>
                </div>
            </div>
        </div>
        <div class="uk-card-body">
            <p>الوصف : {{item.describe}}</p>
        </div>
      
      </div>
</div>
